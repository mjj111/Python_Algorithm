<!DOCTYPE html>
<html>

<head>
    <title>innerHTML 활용</title>
    <script>
        function change() {
            var p = document.getElementById('firstP'); // Id가 firstP값을 가진 태그를 찾아 부여합니다.
            p.innerHTML = "나의 <img src='puppy.jpg width=150'> 강아지"; // 해당 태그에 HTML 태그를 추가하여 줍니다.
        }
    </script>
</head>

<body>
    <h3>innerHTML 활용 : 클릭하면 강아지가 보입니다.</h3>
    <hr>
    <p id="firstP" style="color: blue;" onclick="change()">
        여기에 <span style="color: red;">클릭하세요</span>
    </p>
</body>

</html>
