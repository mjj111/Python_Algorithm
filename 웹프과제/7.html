<html>

<head>
    <title>String 객체의 메소드 활용</title>
</head>

<body>
    <script>
        var a = new String('Boys and Girls'); // a에 문자열Boys and Girls을 부여합니다.
        var b = '!!'; // b에 문자열 !!을 부여합니다.
        document.write('a : ' + a + '<br>');
        document.write('b : ' + b + '<br><hr>');
        document.write(a.charAt(0) + '<br>');// 문자열 a에 인덱스 값이 0인 요소를 출력합니다.
        document.write(a.concat(b, '입니다') + '<br>');// 문자열 a와 b를 합친 값을 출력합니다.
        document.write(a.indexOf('s') + '<br>'); // a의 문자열에서 s가 위치한 가장 작은 수의 인덱스 값을 출력합니다.
        document.write(a.indexOf('And') + '<br>');// a의 문자열에서 And가 가진 인덱스 값을 출력합니다.
        document.write(a.slice(5, 8) + '<br>'); // 5이상 8미만의 값을 가진 인덱스 값을 통해 a에 해당하는 요소들을 출력합니다.
        document.write(a.substr(5, 3) + '<br>');// 인덱스 값이 5이상인 3개의 요소를 a 문자열에서 뽑아와 문자열을 출력합니다.
        document.write(a.toUpperCase() + '<br>'); // a문자열에서 모든 문자를 Upper하여 대문자로 만든 값을 출력합니다.
        document.write(a.replace('and', 'or') + '<br>');// a 문자열에서 and값 대신 or 값으로 대체 한 값을 출력합니다.
        document.write(' kitae '.trim() + '<br><hr>'); // 문자열 ' kitae '에서 앞뒤 공백을 없애주는 trim()메서드를 사용하여 출력합니다.
        var sub = a.split(' ');// a문자열에서 ' '을 기준으로 분리합니다.
        document.write('a를 빈칸으로 분리<br>');
        for (var i = 0; i < sub.length; i++)
            document.write('sub' + i + '=' + sub[i] + '<br>'); // 공백을 기준으로 분리된 값들을 인덱스에 따라 하나씩 출력합니다.
        document.write('<hr>String 메소드를 실행 후 a와 b 변함 없음<br>');
        document.write('a : ' + a + '<br>');
        document.write('b : ' + b + '<br>');
    </script>
</body>

</html>
