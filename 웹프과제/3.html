<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Array 객체로 배열 만들기</title>
</head>

<body>
    <h3>Array 객체로 배열 만들기</h3>
    <hr />
    <script>
        var degrees = new Array(); // 빈 배열 생성합니다. degrees의 안에 요소 값이 없기에 해당 Array 객체에 값을 인덱스에 따라 부여해줍니다.
        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19.2;
        degrees[5] = 21.4;
        var sum = 0;
        for (var i = 0; i < degrees.length; i++) // 해당 degrees의 크기만큼 반복문이 실행되며 그때마다 커져가는 i값에 해당하는 요소들의 값이 
        //sum에 축적됩니다. 
            sum += degrees[i];
        document.write('평균 온도는 ' + sum / degrees.length + '<br>'); // 결과적으로 다시 degrees의 크기만큼 나눠줘 평균값을 출력합니다. 
    </script>
</body>

</html>
