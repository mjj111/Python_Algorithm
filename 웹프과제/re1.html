<!DOCTYPE html>
<html>
<head>
    <title>HTML DOM 트리</title>
</head>
<body>
    <h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" style="color:blue; background:yellow" onclick="this.style.color='teal'">
        이것은 <span style="color:red">문장입니다.
        </span>
    </p>
    <script>
        var p = document.getElementById("firstP"); // firstP라는 ID값을 갖고있는 태그에 적용합니다.
        var text = "p.id = " + p.id + "\n"; //p.id를 호출하려 출력합니다.
        text += "p.tagName = " + p.tagName + "\n"; //p.tagName를 호출하려 출력합니다.
        text += "p.innerHTML = " + p.innerHTML + "\n"; //p.innerHTML를 호출하려 출력합니다.
        text += "p.style.color = " + p.style.color + "\n"; //p.style.color를 호출하려 출력합니다.
        text += "p.onclick = " + p.onclick + "\n"; //p.onclick를 호출하려 출력합니다.
        text += "p.childElementCount = " + p.childElementCount + "\n"; //p.childElementCount를 호출하려 출력합니다.
        text += "너비 = " + p.offsetWidth + "\n"; ////p.offsetWidth를 호출하려 출력합니다.
        text += "높이 = " + p.offsetHeight + "\n";//p.offsetHeight를 호출하려 출력합니다.
        alert(text); //해당 p의 값을 담은 text를 alert를 통해 올립니다.
    </script>
</body>
</html>
