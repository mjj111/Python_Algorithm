<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>방문 시간에 따라 변하는 배경색</title>
</head>

<body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr />
    <script>
        var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
        if (current.getSeconds() % 2 == 0)
            document.body.style.backgroundColor = 'violet'; //document에 해당하는 body 값에서 style을 부여합니다.
            //배경색을 violet으로 설정합니다.
        else
            document.body.style.backgroundColor = 'lightskyblue';// 만약 페이지 방문 초시간이 홀수 일 경우,
            //배경색을 lightskyblue으로 설정합니다.
        document.write('현재 시간 : ');
        document.write(current.getHours(), '시,'); // 이전에 선언한 current에 담은 시간을 시,분,초 값들을 불러와 출력합니다.
        document.write(current.getMinutes(), '분,');
        document.write(current.getSeconds(), '초<br>');
    </script>
</body>

</html>
