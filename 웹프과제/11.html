<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>프로토타입으로 객체 만들기</title>
    <script>
        // 함수를 정의 후 다른 곳에서 생성 할 경우의 프로토타입객체는 원형이되는 객체입니다.
        // 만들어진 모든 객체는 프로토타입 객체에 접근할 수 있으며,
        // 원형의 복사로 만들어진 객체들은 추가멤버를 사용할 수 있습니다.
        function Account(owner, code, balance) {
            this.owner = owner;
            this.code = code;
            this.balance = balance;
            this.inquiry = function () {
                return this.balance;
            };
            this.deposit = function (money) {
                this.balance += money;
            };
            this.withdraw = function (money) {
                this.balance -= money;
                return money;
            };
        }
    </script>
</head>

<body>
    <h3>Account 프로토타입 만들기</h3>
    <hr />
    <script>
        var account = new Account('홍길동', '111', 35000);
        document.write('account : ');
        document.write(account.owner + ', ');
        document.write(account.code + ', ');
        document.write(account.balance + '<br>');
        account.deposit(10000); // 10000원 저금
        document.write('10000원 저금 후 잔액은 ' +
            account.inquiry() + '<br>');//deposit(10000)메서드를 사용하고 남은 balance를 inquiry()를 통해 조회합니다.
        account.withdraw(5000); // 5000원 인출
        document.write('5000원 인출 후 잔액은 ' +
            account.inquiry() + '<br>');//withdraw(5000)메서드를 사용하고 남은 balance를 inquiry()를 통해 조회합니다.
    </script>
</body>

</html>
