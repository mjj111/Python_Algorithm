<html>

<head>
    <title>Math를 활용한 구구단 연습</title>
    <script>
        function randomInt() {
            // 1~9의 십진 난수 리턴
            return Math.floor(Math.random() * 9) + 1; // 자바스크립트에서 내장된 표준 내장객체 Math를 사용하여 
            // Math.random()을 통해  0보다 크거나 같고 1보다 작은 무작위 숫자에 *9를 하고 
            //Math..floor()를 통해 가장 큰 정수를 반환합니다.
        }
    </script>
</head>

<body>
    <script>
        // 구구단 문제 생성 및 정답 입력
        var ques = randomInt() + '*' + randomInt();// 무작위 값을 가진 int정수를 곱하는 형식의 문자열을 ques에 부여합니다.
        var user = prompt(ques + ' 값은 얼마입니까?', 0); // ques 문자열의 값과 값은 얼마입니까? 라는 질문과 함께 문자열의 기본값으로 
        //값을 받아 user에 부여합니다.
        if (user == null) {
            // 취소 버튼이 클릭된 경우 아래와 같이 구구단 연습을 종료합니다라고 출력합니다.
            document.write('구구단 연습을 종료합니다');
        } else {
            var ans = eval(ques); // 만약 값을 받았다면 eval함수를 통해 ques의 정답을 ans에 부여합니다.
            if (ans == user)
                // 정답과 사용자 입력 비교하여 ans와 user값이 동일한지 안한지 출력합니다.
                document.write('정답! ');
            else document.write('아니오! ');
            document.write(ques + '=' + '<strong>' + ans + '</strong>입니다<br>');
        }
    </script>
</body>

</html>
