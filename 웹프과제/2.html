<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>[]로 배열 만들기</title>
</head>

<body>
    <h3>[]로 배열 만들기</h3>
    <hr />
    <script>
        var plots = [20, 5, 8, 15, 20]; // 원소 5개의 배열 생성합니다. 해당 배열의 길이는 5이며 0에서부터 인덱스가 시작합니다.
        document.write('var plots = [20, 5, 8, 15, 20]<br>');
        for (i = 0; i < plots.length; i++) { // plots 배열 길이만큼 반복문을 실행하며 해당 요소들의 값에 따라 size에 부여합니다.
            var size = plots[i]; // plots 배열의 i번째 원소
            while (size > 0) {
                document.write('*'); // 사이즈가 0이 될 경우 중지되며 해당 sizeakszma * 이 출력됩니다. 
                size--;
            }
            document.write(plots[i] + '<br>');  // plots에 해당하는 요소들의 값만큼 갯수를 갖는 *이 줄바꿈을 통해 출력됩니다. 
        }
    </script>
</body>

</html>
