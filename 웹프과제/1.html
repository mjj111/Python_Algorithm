<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>객체 생성 및 활용</title>
</head>

<body>
    <h3>객체 생성 및 활용</h3>
    <hr>
    <script>
        // Date 객체 생성합니다. Date 객체의 생성과 함께 현재 날짜 및 시간을 today에 담습니다.
        var today = new Date();
        // Date 객체의 toLocaleString() 메소드 호출합니다. 해당 메서드를 사용하여 설정해놓은 지역에서 읽는 형태로 바꾸어 읽게 됩니다.
        //document를 이용하여 자바스크립트 출력문을 사용합니다.
        document.write('현재 시간 : ' + today.toLocaleString() + '<br>');
        // String 객체 생성합니다. String 값 '자바스크립트 공부하기'을 담은 mysty이 아래 출력문에서 String값으로 출력됩니다.
        var mystr = new String('자바스크립트 공부하기');
        document.write('mystr의 내용 : ' + mystr + '<br>');
        // length함수로 인해 String 값을 담고 있는 mystr의 길이를 반환하여 출력합니다.
        document.write('mystr의 길이 : ' + mystr.length + '<br>');
    </script>
</body>

</html>
