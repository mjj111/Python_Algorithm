<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>리터럴 표기법으로 객체 만들기</title>
    <script>
        var account = { // account라는 객체를 리터럴 표기법으로 객체를 생성합니다. 
            owner: '홍길동',
            code: '111',
            balance: 35000,
            inquiry: function () { 
                return this.balance;
            },
            deposit: function (money) {
                this.balance += money;
            },
            withdraw: function (money) {
                this.balance -= money;
                return money;
            },
        };
        // 이전의 경우 10에 해당하는 사용자 객체를 선언하듯이 먼저 account라는 사용자객체를 위와 같이 선언함으로써 
        // account객체의 사용이 가능합니다. 
    </script>
</head>

<body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
        document.write('account : ');
        document.write(account.owner + ', ');
        document.write(account.code + ', ');
        document.write(account.balance + '<br>');
        account.deposit(10000); // 10000원 저금
        document.write('10000원 저금 후 잔액은 ' +
            account.inquiry() + '<br>');//deposit(10000)메서드를 사용하고 남은 balance를 inquiry()를 통해 조회합니다.
        account.withdraw(5000); // 5000원 인출
        document.write('5000원 인출 후 잔액은 ' +
            account.inquiry() + '<br>');//withdraw(5000)메서드를 사용하고 남은 balance를 inquiry()를 통해 조회합니다.
    </script>
</body>

</html>
