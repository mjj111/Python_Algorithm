<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Date 객체로 현재 시간 알아내기</title>
</head>

<body>
    <h3>Date 객체로 현재 시간 알아내기</h3>
    <hr />
    <script>
        var now = new Date(); // 현재 시간 값을 가진 Date 객체 생성합니다. 
        document.write('현재 시간 : ' + now.toUTCString() + '<br><hr>'); // 현재시간을 담은 now의 값을 UTC기준의 시간을 이용한 문자열타입으로 출력합니다.
        document.write(now.getFullYear() + '년도<br>');// 현재 시간을 담은 now 변수의 년도, 월,일, 시,분,초,밀리초 를 출력합니다.
        document.write(now.getMonth() + 1 + '월<br>');
        document.write(now.getDate() + '일<br>');
        document.write(now.getHours() + '시<br>');
        document.write(now.getMinutes() + '분<br>');
        document.write(now.getSeconds() + '초<br>');
        document.write(now.getMilliseconds() + '밀리초<br><hr>');
        var next = new Date(2017, 7, 15, 12, 12, 12); // 7은 8월 // Date 객체에서 파라미터를 입력하면 생성자를 불러와 해당 시간을 가진 값을 next에 부여합니다.
        document.write('next.toLocaleString() : ' +
            next.toLocaleString() + '<br>');
    </script>
</body>

</html>
