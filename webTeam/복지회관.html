                함께 생활하기 어려운 65세 이상의 노인들을 대상으로 필요한 서비스와 
                프로그램을 제공해주는 시설이다. 
                <br><br></p>

<script type="text/javascript">
    var markerInfo;

    var resultdrawArr = [];

    var markerArr = [], labelArr = [];
    var a,b,c,d;
    if (navigator.geolocation) { // GPS를 지원하면
        navigator.geolocation.getCurrentPosition(function(position) {
          a= position.coords.latitude; 
          b = position.coords.longitude;
        }, function(error) {
          console.error(error);

          enableHighAccuracy: false,

    function initTmap() { // a,b에 위도경도 값을 넣어줄 것. 
        // 1. 지도 띄우기
        map = new Tmapv2.Map("map_div", {
            center : new Tmapv2.LatLng(a,b),
            width : "790px",
            height : "650px",
            zoom : 15,
            zoomControl : true,
            scrollwheel : true
        });

        // 2. POI 통합 검색 API 요청
        $("#btn_select").click(function(){
            var searchKeyword = '복지관;노인;'; //search 값을 노인복지시설 관련으로 fix 
            $.ajax({
                method:"GET", // 요청 방식
                url:"https://apis.openapi.sk.com/tmap/pois/search/around?version=1&format=json&callback=result", // url 주소
                data:{
                    "categories" : searchKeyword,
                    "resCoordType" : "EPSG3857",
                    "searchType" : "name",
                    "searchtypCd" : "A",
                    "radius" : 1,
                    "reqCoordType" : "WGS84GEO",
                    "centerLon" : b,
                    "centerLat" : a,
                    "appKey" : "l7xx9c43f8a2b08440738fa8d5971261b2ae",
                    "count" : 10
                },
                success:function(response){
                    console.log(response);
                    
                    var resultpoisData = response.searchPoiInfo.pois.poi;
                    
                    // 2. 기존 마커, 팝업 제거
                    if(markerArr.length > 0){
                        for(var i in markerArr){
                            markerArr[i].setMap(null);
                        }
                        markerArr = [];
                    }

                    if(labelArr.length > 0){
                        for(var i in labelArr){
                            labelArr[i].setMap(null);
                        }
                        labelArr = [];
                    }
                    
                    var innerHtml = ""; // Search Reulsts 결과값 노출 위한 변수
                    var positionBounds = new Tmapv2.LatLngBounds(); //맵에 결과물 확인 하기 위한 LatLngBounds객체 생성
                    
                    // 3. POI 마커 표시
                    for(var k in resultpoisData){
                        // POI 마커 정보 저장
                        var noorLat = Number(resultpoisData[k].noorLat);
                        var noorLon = Number(resultpoisData[k].noorLon);
                        var name = resultpoisData[k].name;
                        
                        // POI 정보의 ID
                        var id = resultpoisData[k].id;
                        
                        // 좌표 객체 생성
                        var pointCng = new Tmapv2.Point(noorLon, noorLat);
                        
                        // EPSG3857좌표계를 WGS84GEO좌표계로 변환
                        var projectionCng = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(pointCng);
                        
                        var lat = projectionCng._lat;
                        var lon = projectionCng._lng;
                        
                        // 좌표 설정
                        var markerPosition = new Tmapv2.LatLng(lat, lon);
                        // Marker 설정
                        marker = new Tmapv2.Marker({
                             position : markerPosition,
                             icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_" + k + ".png",
                            iconSize : new Tmapv2.Size(24, 38),
                            title : name,
                            map:map
                         });
                        // 결과창에 나타날 검색 결과 html
                        innerHtml += "<li><div><img src='http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_" 
                        + k + ".png' style='vertical-align:middle;'/><span>"+name+"</span>  "
                        +"<button type='button' name='sendBtn' onClick='poiDetail("+id+");'>상세보기</button></div></li>"
                        +"<button type='button' name='sendBtn2' onClick='route("+id+");'>보행자 경로 및 시간</button></div></li>"
                        +"<button type='button' name='sendBtn3' onClick='car("+id+");'>자동차 경로 및 시간</button></div></li>";
                        
                        // 마커들을 담을 배열에 마커 저장
                        markerArr.push(marker);
                        positionBounds.extend(markerPosition);	// LatLngBounds의 객체 확장
                    }
                    
                    $("#searchResult").html(innerHtml);	//searchResult 결과값 노출
                    map.panToBounds(positionBounds);	// 확장된 bounds의 중심으로 이동시키기
                    map.zoomOut();
                },
                error:function(request,status,error){
                    console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            });
        });
    }

                        var tTime = " 총 시간 : "
                                + ((resultData[0].properties.totalTime) / 60)

                        $("#result").text(tDistance + tTime);

                        }
                        
                        drawInfoArr = [];

                        for ( var i in resultData) { //for문 [S]
                            var geometry = resultData[i].geometry;
                            var properties = resultData[i].properties;
                            var polyline_;


                            if (geometry.type == "LineString") {
                                for ( var j in geometry.coordinates) {
                                    // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                                    var latlng = new Tmapv2.Point(
                                            geometry.coordinates[j][0],
                                            geometry.coordinates[j][1]);
                                    // 포인트 객체를 받아 좌표값으로 변환
                                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                            latlng);
                                    // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                    var convertChange = new Tmapv2.LatLng(
                                            convertPoint._lat,
                                            convertPoint._lng);
                                    // 배열에 담기
                                    drawInfoArr.push(convertChange);
                                }
                            } else {
                                var markerImg = "";
                                var pType = "";
                                var size;

                                if (properties.pointType == "S") { //출발지 마커
                                    markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
                                    pType = "S";
                                    size = new Tmapv2.Size(24, 38);
                                } else if (properties.pointType == "E") { //도착지 마커
                                    markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                                    pType = "E";
                                    size = new Tmapv2.Size(24, 38);
                                } else { //각 포인트 마커
                                    markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                    pType = "P";
                                    size = new Tmapv2.Size(8, 8);
                                }

                                // 경로들의 결과값들을 포인트 객체로 변환 
                                var latlon = new Tmapv2.Point(
                                        geometry.coordinates[0],
                                        geometry.coordinates[1]);

                                // 포인트 객체를 받아 좌표값으로 다시 변환
                                var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                        latlon);

                                var routeInfoObj = {
                                    markerImage : markerImg,
                                    lng : convertPoint._lng,
                                    lat : convertPoint._lat,
                                    pointType : pType
                                };

                                // Marker 추가
                                marker_p = new Tmapv2.Marker(
                                        {
                                            position : new Tmapv2.LatLng(
                                                    routeInfoObj.lat,
                                                    routeInfoObj.lng),
                                            icon : routeInfoObj.markerImage,
                                            iconSize : size,
                                            map : map
                                        });
                            }
                        }//for문 [E]
                        drawLine1(drawInfoArr);
                    },
                    error : function(request, status, error) {
                        console.log("code:" + request.status + "\n"
                                + "message:" + request.responseText + "\n"
                                + "error:" + error);
                    }
                });

            }
        });
    

    }

    function addMarkers(infoObj) {
        var size = new Tmapv2.Size(24, 38);//아이콘 크기 설정합니다.

        if (infoObj.pointType == "P") { //포인트점일때는 아이콘 크기를 줄입니다.
            size = new Tmapv2.Size(8, 8);
        }

        marker_p = new Tmapv2.Marker({
            position : new Tmapv2.LatLng(infoObj.lat, infoObj.lng),
            icon : infoObj.markerImage,
            iconSize : size,
            map : map
        });

        resultMarkerArr.push(marker_p);
    }

    //라인그리기
    function drawLine(arrPoint, traffic) {
        var polyline_;

        if (chktraffic.length != 0) {

            // 교통정보 혼잡도를 체크
            // strokeColor는 교통 정보상황에 다라서 변화
            // traffic :  0-정보없음, 1-원활, 2-서행, 3-지체, 4-정체  (black, green, yellow, orange, red)

            var lineColor = "";

            if (traffic != "0") {
                if (traffic.length == 0) { //length가 0인것은 교통정보가 없으므로 검은색으로 표시

                    lineColor = "#06050D";
                    //라인그리기[S]
                    polyline_ = new Tmapv2.Polyline({
                        path : arrPoint,
                        strokeColor : lineColor,
                        strokeWeight : 4,
                        map : map
                    });
                    resultdrawArr.push(polyline_);
                    //라인그리기[E]
                } else { //교통정보가 있음

                    if (traffic[0][0] != 0) { //교통정보 시작인덱스가 0이 아닌경우
                        var trafficObject = "";
                        var tInfo = [];

                        for (var z = 0; z < traffic.length; z++) {
                            trafficObject = {
                                "startIndex" : traffic[z][0],
                                "endIndex" : traffic[z][1],
                                "trafficIndex" : traffic[z][2],
                            };
                            tInfo.push(trafficObject)
                        }

                        var noInfomationPoint = [];

                        for (var p = 0; p < tInfo[0].startIndex; p++) {
                            noInfomationPoint.push(arrPoint[p]);
                        }

                        //라인그리기[S]
                        polyline_ = new Tmapv2.Polyline({
                            path : noInfomationPoint,
                            strokeColor : "#06050D",
                            strokeWeight : 4,
                            map : map
                        });
                        //라인그리기[E]
                        resultdrawArr.push(polyline_);

                        for (var x = 0; x < tInfo.length; x++) {
                            var sectionPoint = []; //구간선언

                            for (var y = tInfo[x].startIndex; y <= tInfo[x].endIndex; y++) {
                                sectionPoint.push(arrPoint[y]);
                            }

                            if (tInfo[x].trafficIndex == 0) {
                                lineColor = "#06050D";
                            } else if (tInfo[x].trafficIndex == 1) {
                                lineColor = "#61AB25";
                            } else if (tInfo[x].trafficIndex == 2) {
                                lineColor = "#FFFF00";
                            } else if (tInfo[x].trafficIndex == 3) {
                                lineColor = "#E87506";
                            } else if (tInfo[x].trafficIndex == 4) {
                                lineColor = "#D61125";
                            }

                            //라인그리기[S]
                            polyline_ = new Tmapv2.Polyline({
                                path : sectionPoint,
                                strokeColor : lineColor,
                                strokeWeight : 6,
                                map : map
                            });
                            //라인그리기[E]
                            resultdrawArr.push(polyline_);
                        }
                    } else { //0부터 시작하는 경우

                        var trafficObject = "";
                        var tInfo = [];

                        for (var z = 0; z < traffic.length; z++) {
                            trafficObject = {
                                "startIndex" : traffic[z][0],
                                "endIndex" : traffic[z][1],
                                "trafficIndex" : traffic[z][2],
                            };
                            tInfo.push(trafficObject)
                        }

                        for (var x = 0; x < tInfo.length; x++) {
                            var sectionPoint = []; //구간선언

                            for (var y = tInfo[x].startIndex; y <= tInfo[x].endIndex; y++) {
                                sectionPoint.push(arrPoint[y]);
                            }

                            if (tInfo[x].trafficIndex == 0) {
                                lineColor = "#06050D";
                            } else if (tInfo[x].trafficIndex == 1) {
                                lineColor = "#61AB25";
                            } else if (tInfo[x].trafficIndex == 2) {
                                lineColor = "#FFFF00";
                            } else if (tInfo[x].trafficIndex == 3) {
                                lineColor = "#E87506";
                            } else if (tInfo[x].trafficIndex == 4) {
                                lineColor = "#D61125";
                            }

                            //라인그리기[S]
                            polyline_ = new Tmapv2.Polyline({
                                path : sectionPoint,
                                strokeColor : lineColor,
                                strokeWeight : 4,
                                map : map
                            });
                            //라인그리기[E]
                            resultdrawArr.push(polyline_);
                        }
                    }
                }
            } else {

            }
        } else {
            polyline_ = new Tmapv2.Polyline({
                path : arrPoint,
                strokeColor : "#DD0000",
                strokeWeight : 4,
                map : map
            });
            resultdrawArr.push(polyline_);
        }

    }

    //초기화 기능
    function resettingMap() {
        //기존마커는 삭제
        if(marker_e){
            marker_e.setMap(null);
        }

        if (resultMarkerArr.length > 0) {
            for (var i = 0; i < resultMarkerArr.length; i++) {
                resultMarkerArr[i].setMap(null);
            }
        }

        if (resultdrawArr.length > 0) {
            for (var i = 0; i < resultdrawArr.length; i++) {
                resultdrawArr[i].setMap(null);
            }
        }

        chktraffic = [];
        drawInfoArr = [];
        resultMarkerArr = [];
        resultdrawArr = [];
    }
    function addComma(num) {
        var regexp = /\B(?=(\d{3})+(?!\d))/g;
        return num.toString().replace(regexp, ',');
    }
    
    function drawLine1(arrPoint) {
        var polyline_;

        polyline_ = new Tmapv2.Polyline({
            path : arrPoint,
            strokeColor : "#DD0000",
            strokeWeight : 6,
            map : map
        });
        resultdrawArr.push(polyline_);
    }
